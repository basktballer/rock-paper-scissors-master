<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./_css/reset.css">
  <link rel="stylesheet" type="text/css" href="./_css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>

</head>
<body>

  <div class="wrapper">
    <div class="main-background">

      <div class="main-title">
        <div class="logo">
          <img src="./images/logo-bonus.svg" alt="rock paper scissors lizard spock logo">
        </div>

        <div class="scoreboard">
          <p>Score</p>
          <p id="score-output">12</p>
        </div>
        
      </div>

      <div class="selection-layout">
        <img class="pentagon" src="./images/bg-pentagon.svg" alt="bg pentagon">
        <!-- <img class="pentagon" src="./images/icon-close.svg" alt="close icon"> -->
        <div class="circlebase rock-div">
          <img class="icon" src="./images/icon-rock.svg" alt="rock icon">
        </div>
        <div class="circlebase paper-div">
          <img class="icon" src="./images/icon-paper.svg" alt="paper icon">
        </div>
        <div class="circlebase scissors-div">
          <img class="icon" src="./images/icon-scissors.svg" alt="scissors icon">
        </div>
        <div class="circlebase lizard-div">
          <img class="lizard-icon" src="./images/icon-lizard.svg" alt="lizard icon">
        </div>
        <div class="circlebase spock-div">
          <img class="icon" src="./images/icon-spock.svg" alt="spock icon">
        </div>
        
      </div>


      <div class="rules-button">
        Rules
      </div>


    
      You Picked
      The House Picked
    
      You Win
      You Lose
    
      Play Again
    </div>

    <div class="rules-popup"> 
      <h1>Rules</h1>
      
      <div>
        <img class="rules-svg" src="./images/image-rules-bonus.svg" alt="rules diagram">
      </div>
      
      <div>
        <img class="close-button" src="./images/icon-close.svg" alt="close button">
      </div>
    </div>

  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eden Yeung</a>.
  </div>
</body>
<script src="js/buttons.js"></script>
</html>
